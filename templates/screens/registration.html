{% extends "layout/body.html" %}
{% load static %}

{% block body %}
  <div class="main-wrapper">
<div class="account-content">
<div class="login-wrapper">
<div class="login-content">
<div class="login-userset">
<div class="login-logo logo-normal">
<img src="/static/assets/img/logo.png" alt="img">
</div>
<a href="index.html" class="login-logo logo-white">
<img src="/static/assets/img/logo-white.png" alt>
</a>
<div class="login-userheading">
<h3>Create an Account</h3>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

</div>
<form method="post">
    {% csrf_token %}
<div class="form-login">
<label>User Name</label>
<div class="form-addons">
<input type="text" name="username" placeholder="Enter username" required>
<img src="/static/assets/img/icons/users1.svg" alt="img">
</div>
</div>
<div class="form-login">
<label>Email</label>
<div class="form-addons">
<input type="email" name="email" placeholder="Enter your email address" required>
<img src="/static/assets/img/icons/mail.svg" alt="img">
</div>
</div>
<div class="form-login">
<label>Password</label>
<div class="pass-group">
<input type="password" name="password" class="pass-input" placeholder="Enter your password" required>
<span class="fas toggle-password fa-eye-slash"></span>
</div>
</div>

<div class="form-login">
<label>Confirm Password</label>
<div class="pass-group">
<input type="password" name="confirm_password" class="pass-input" placeholder="Re-Enter your password" required>
<span class="fas toggle-password fa-eye-slash"></span>
</div>
</div>
<div class="form-login">
<button type="submit" class="btn btn-login">Sign Up</button>
</div>
</form>


<div class="signinform text-center">
<h4>Already a user? <a href="signin.html" class="hover-a">Sign In</a></h4>
</div>


</div>
</div>
<div class="login-img">
<img src="/static/assets/img/login.jpg" alt="img">
</div>
</div>
</div>
</div>

{% endblock body %}
